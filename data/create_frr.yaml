#cloud-config
hostname: inserthostname-here
manage_etc_hosts: True
system_info:
  default_user:
    name: cisco
password: cisco
chpasswd: { expire: False }
ssh_pwauth: True
ssh_authorized_keys:
  - your-ssh-pubkey-line-goes-here

timezone: Asia/Tokyo
locale: ja_JP.utf8

# run apt-get update
# default false
package_update: true

# default false
package_upgrade: true

# reboot if required
package_reboot_if_required: true

# packages
packages:
  - git

ansible:
  install_method: distro
  package_name: ansible-core
  # run_user: cisco
  pull:
    url: "https://github.com/takamitsu-iida/frr-on-cml.git"
    playbook_name: playbook.yaml

write_files:

  - path: /etc/netplan/60-cloud-init.yaml
    content: |
      network:
        renderer: networkd
        version: 2
        ethernets:
          ens2:
            dhcp4: true

runcmd:

  - |
    cat - << 'EOS' >> /etc/bash.bashrc
    rsz () if [[ -t 0 ]]; then local escape r c prompt=$(printf '\e7\e[r\e[999;999H\e[6n\e8'); IFS='[;' read -sd R -p "$prompt" escape r c; stty cols $c rows $r; fi
    rsz
    EOS

  - systemctl disable --now systemd-networkd-wait-online.service
